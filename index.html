<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Israel Store - Pedido de Seguidores</title>
<style>
  body {
    background-color: #0b3d0b;
    font-family: Arial, sans-serif;
    color: #d1f0d1;
    max-width: 420px;
    margin: 2rem auto;
    padding: 1rem 2rem;
    border: 2px solid #1b6f1b;
    border-radius: 10px;
  }
  h1 {
    text-align: center;
    margin-bottom: 1.5rem;
    text-shadow: 0 0 5px #a0dca0;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }
  input, select, button {
    width: 100%;
    padding: 0.7rem;
    margin-top: 0.3rem;
    border: 1px solid #4caf50;
    border-radius: 6px;
    font-size: 1rem;
    background-color: #143d14;
    color: #d1f0d1;
  }
  input::placeholder {
    color: #a5d6a5;
  }
  button {
    background-color: #4caf50;
    color: #0b3d0b;
    font-weight: bold;
    cursor: pointer;
    margin-top: 1.7rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #378237;
  }
  .msg {
    margin-top: 1rem;
    font-style: italic;
    text-align: center;
  }
</style>
</head>
<body>
  <h1>Israel Store - Pedido de Seguidores</h1>
  <form id="pedidoForm">
    <label for="username">Instagram @username:</label>
    <input type="text" id="username" name="username" placeholder="ex: israel_da_silva" required />

    <label for="servico">Serviço:</label>
    <select id="servico" name="servico" required>
      <option value="">Selecione</option>
      <option value="seguidores">Seguidores</option>
      <option value="curtidas">Curtidas</option>
      <option value="visualizacoes">Visualizações</option>
    </select>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" min="100" step="100" max="10000" value="1000" required />

    <button type="submit">Enviar Pedido</button>
  </form>
  <div class="msg" id="msg"></div>

<script>
  const form = document.getElementById('pedidoForm');
  const msg = document.getElementById('msg');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const username = form.username.value.trim();
    const servico = form.servico.value;
    const quantidade = form.quantidade.value;

    if (!username || !servico || !quantidade) {
      msg.textContent = "Preencha todos os campos corretamente.";
      return;
    }

    const pedido = {
      username,
      servico,
      quantidade: Number(quantidade),
    };

    console.log("Pedido enviado:", pedido);
    msg.textContent = `Pedido simulado para @${username}: ${quantidade} ${servico}. (Aqui você implementaria o envio real para a API)`;

    // Se quiser limpar o formulário após enviar, descomente:
    // form.reset();
  });
</script>
</body>
</html>
