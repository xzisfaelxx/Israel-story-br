<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Israel Store - Menu Verde</title>
<style>
  body {
    margin: 0; 
    font-family: Arial, sans-serif;
    background-color: #0e0e0e;
    color: white;
  }
  header {
    background-color: #00ff99; /* tom verde */
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo {
    font-weight: bold;
    font-size: 1.5rem;
    color: #004d33;
  }
  nav {
    position: relative;
  }
  .menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
  }
  .menu-toggle span {
    height: 3px;
    width: 25px;
    background-color: #004d33;
    margin: 4px 0;
    border-radius: 2px;
    transition: 0.3s
